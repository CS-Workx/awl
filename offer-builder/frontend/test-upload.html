<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-area { border: 2px solid #ccc; padding: 20px; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f0f0f0; padding: 10px; margin-top: 20px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Screenshot Upload Debug Test</h1>
    
    <div class="test-area">
        <h2>Test 1: Upload Screenshot</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testUpload()">Test Upload</button>
    </div>
    
    <div id="log">
        <strong>Log:</strong><br>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const now = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logDiv.innerHTML += `<div class="${className}">[${now}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                log('No file selected', 'error');
                return;
            }
            
            log(`File selected: ${file.name}, size: ${file.size} bytes, type: ${file.type}`);
            
            try {
                // Convert to base64
                log('Converting to base64...');
                const base64 = await fileToBase64(file);
                log(`Base64 length: ${base64.length} characters`, 'success');
                log(`Base64 prefix: ${base64.substring(0, 50)}...`);
                
                // Test API call
                log('Calling API at http://localhost:8765/api/extract-crm...');
                const response = await fetch('http://localhost:8765/api/extract-crm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_base64: base64 })
                });
                
                log(`API Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log(`Success! Extracted data:`, 'success');
                log(JSON.stringify(result, null, 2), 'success');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        log('Test page loaded. Ready to test.');
    </script>
</body>
</html>
